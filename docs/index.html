<!doctype html><html lang="zh"><head><meta charset="UTF-8"><title>BBCODE Parser</title><style>.mask {
            display: inline-block;
        }
        .mask:not(:hover),.mask:not(:hover) * {
            border: none;
            background: rgba(0,0,0,1) !important;
            color: black;
        }
        .dice {
            display: inline-block;
            width: fit-content;
            height: 25px;
            border: skyblue solid 2px;
            box-sizing: border-box;
            background-color: burlywood;
            color: dimgray;
            overflow: hidden;
            white-space: nowrap;
        }</style><script defer="defer" src="bbcode.js"></script></head><body><div style="display: flex;"><label for="source">bbcode：</label> <textarea id="source" style="width: 600px;height: 300px"></textarea><div>可用bbcode<br/>[color=red][/color] 颜色(支持颜色名比如red或者16进制比如#66ccff)<br/>[size=1][/size] 文字大小(1-7)<br/>[quote][/quote] 引用<br/>[h1][/h1] 标题，还可用h2、h3<br/>[hr] 水平分割线<br/>[img=src] 图片<br/>[url=src]text[/url] 超链接<br/>[b][/b] 加粗<br/>[i][/i] 斜体<br/>[mask][/mask] (未完工)黑幕<br/>[collapse=标题][/collapse] 折叠<br/>[dice]1d10[/dice] (未完工)假骰娘<br/>回车换行</div></div><input type="checkbox" id="xss"> <label for="xss">xss过滤</label> <button style="margin-right: 50px" onclick="encodeToHtml()">解析</button> <button style="margin-right: 50px" onclick="decodeFromHtml()">反解析</button> <button onclick="document.getElementById('source').value = CODE_1">并列预设</button> <button onclick="document.getElementById('source').value = CODE_2">嵌套预设</button> <button onclick="document.getElementById('source').value = CODE_3">错位预设1</button> <button onclick="document.getElementById('source').value = CODE_4">错位预设2</button><div id="result"></div><script>const CODE_1 = "[color=#FF0000]T[/color][color=#F3000C]h[/color][color=#E80017]i[/color][color=#DC0023]s[/color][color=#D1002E] [/color] [color=#C5003A]t[/color][color=#B90046]e[/color][color=#AE0051]x[/color][color=#A2005D]t[/color][color=#970068] [/color] [color=#8B0074]c[/color][color=#7F0080]h[/color][color=#74008B]a[/color][color=#680097]n[/color][color=#5D00A2]g[/color][color=#5100AE]e[/color][color=#4600B9]s[/color][color=#3A00C5] [/color] [color=#2E00D1]i[/color][color=#2300DC]n[/color][color=#1700E8] [/color] [color=#0C00F3]c[/color][color=#0000FF]o[/color][color=#000CF3]l[/color][color=#0017E8]o[/color][color=#0023DC]r[/color][color=#002ED1] [/color] [color=#003AC5]a[/color][color=#0046B9]s[/color][color=#0051AE] [/color] [color=#005DA2]i[/color][color=#006897]t[/color][color=#00748B] [/color] [color=#00807F]g[/color][color=#008B74]o[/color][color=#009768]e[/color][color=#00A25D]s[/color][color=#00AE51] [/color] [color=#00B946]a[/color][color=#00C53A]l[/color][color=#00D12E]o[/color][color=#00DC23]n[/color][color=#00E817]g[/color][color=#00F30C].[/color][color=#00FF00].[/color]";
  const CODE_2 = "[color=red]This text is red\n" +
    "[color=blue]This text is blue[/color]\n" +
    "[color=#00ff00][b]This text is green and [i]bold[/i].[/b] [color=00ffff]Another color change...[/color] green again.[/color]\n" +
    "This text is red[/color]\n" +
    "[collapse][b][color=yellow][collapse]This text is yellow.[/collapse][/color][/b][/collapse]\n" +
    "[color=gray]This text is gray.[/color]\n";
  const CODE_3 = "[dice]1d2[/dice][collapse=标题][dice]1d1[mask][/dice]xx[/mask]\n[mask][dice]1d1[/dice][/mask][/collapse]";
  const CODE_4 = "[mask][collapse=标题][dice]1d1[dice]1d1[/dice][/mask][/collapse][/dice]";

  function encodeToHtml() {
    let str = document.getElementById("source").value;
    console.log(str);

    if (document.getElementById("xss").checked) {
      str = filterXSS(str);
    }

    document.getElementById("result").innerHTML = BBCODE.bbcode2html(str);
  }
  function decodeFromHtml() {
    let html = document.getElementById("result").innerHTML;
    console.log(html);

    document.getElementById("source").value = BBCODE.html2bbcode(html);
  }</script></body></html>
